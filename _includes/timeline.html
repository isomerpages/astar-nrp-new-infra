<style>
    .timeline {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
    }

    .timeline::after {
        content: '';
        position: absolute;
        width: 6px;
        background-color: #363a3c;
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -3px;
    }

    .container {
        padding: 10px 40px;
        position: relative;
        background-color: inherit;
        width: 50%;
    }

    .container::after {
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        right: -18px;
        background-color: white;
        border: 4px solid #d6231d;
        top: 15px;
        border-radius: 50%;
        z-index: 1;
    }

    .left {
        left: -5px;
    }

    .right {
        left: 50%;
    }

    .right::after {
        left: -12px;
    }

    .event-content {
        padding: 20px 30px;
        background-color: white;
        position: relative;
        border-radius: 6px;
        background: #f5f5f5;
        box-shadow: 0 20px 25px -15px rgba(0, 0, 0, .3);
    }

    .event-date {
        background: $accent;
        display: inline-block;
        font-family: "Lato", sans-serif;
        font-weight: bold;
        font-size: 12px;
        color: white;
        background-color: #d6231d;
        padding: 10px;
        position: absolute;
        top: 0;
        right: 0;
    }

    .right > div > .event-date {
        left: 0;
        right: auto;
    }

    .event-title {
        margin-top: 30px !important;
    }

    .event-desc {
        font-family: "Lato", sans-serif;
        font-size: 16px;
    }

    @media only screen and (max-width: 600px) {
        .timeline::after {
            left: 31px;
        }

        .container {
            width: 100%;
            padding-left: 70px;
            padding-right: 25px;
        }

        .left::after, .right::after {
            left: 18px;
        }

        .left, .right {
            left: 0;
        }

        .left > div > .event-date {
            left: 0;
            right: auto;
        }
    }

</style>
<div class="timeline">

    {% for event in include.events %}
    <div class="container {{ event.side }}">
        <div class="event-content">
            <div class="event-date">{{ event.date }}</div>
            <h4 class="event-title">{{ event.title }}</h4>
            <p class="event-desc">{{ event.desc }}</p>
        </div>
    </div>
    {% endfor %}

</div>
