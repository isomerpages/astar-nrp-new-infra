<style>
    .webinars {
        display: grid;
        grid-gap: 26px;
        grid-template-columns: 50% 50%;
    }

    .webinar {
        position: relative;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 0 rgba(22, 26, 29, 0.03), 0px 7px 25px rgba(22, 26, 29, 0.03), 0px 4px 12px rgba(22, 26, 29, 0.03);
        border-radius: 5px;
        padding: 23px;
        cursor: pointer;
    }

    .webinar:hover {
        box-shadow: 0 0 11px rgba(33,33,33,.2);
    }

    .webinar-name {
        font-family: "Lato", sans-serif;
        font-size: 24px;
        color: #3a4245 !important;
    }

    .webinar-date {
        font-family: "Lato", sans-serif;
        font-size: 16px;
        margin: 10px 0 !important;
        flex-grow: 2;
        line-height: 24px !important;
        color: #c23421 !important;
    }

    .webinar-speaker {
        font-family: "Lato", sans-serif;
        font-size: 14px;
        margin-top: 20px;
    }

    .link-tag {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin-bottom: 0 !important;
    }

    @media only screen and (max-width: 600px) {
        .webinars {
            grid-template-columns: 100%;
        }
    }

</style>
<div class="webinars">

    {% for webinar in include.webinars %}
    <div class="webinar">
        <a href="{{ webinar.link}}" class="link-tag"></a>
        <span class="webinar-name">{{ webinar.name }}</span>
        <span class="webinar-date">{{ webinar.date }}</span>
        <span class="webinar-speaker">{{ webinar.speaker }}</span>
    </div>
    {% endfor %}

</div>
